# Simple workflow for deploying static content to GitHub Pages
name: Build and deploy office add in

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Prepare employee data
        run: |
          cp .employee-data-source.json.template .employee-data-source.json
          sed "s/Add-Your-Access-Token-Here/${{ secrets.PRIVATE_PULL_TOKEN }}/g'
          npm run update-employee-data
      - run: npm ci
      - run: npm run build 
        env:
          BUILD_NUMBER: ${{ github.run_number }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
        if: github.ref == refs/heads/master
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: 'dist'
        if: github.ref == refs/heads/master
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        if: github.ref == refs/heads/master
