<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>L21s Add-in</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
  <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../../lib/materialize/css/materialize.css"/>

  <!-- Template styles -->
  <link href="taskpane-new.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section class="header">
    L21s Add-In
  </section>

  <section class="content">

    <div class="container">
      <div>
        <div class="row">
          <h1>Rows</h1>
          <div style="display: flex;">
            <img id="create-rows" src="../../assets/add_circle.svg" alt="">
            <img id="delete-rows" src="../../assets/cancel.svg" alt="">
          </div>
        </div>
        <div class="row button-colum">
          <button class="row-button button-primary dynamical" id="two-rows" data-value="2">2</button>
          <button class="row-button button-primary dynamical" id="three-rows" data-value="3">3</button>
          <button class="row-button button-primary dynamical" id="four-rows" data-value="4">4</button>
          <input class="grid" type="number" id="number-of-rows" name="head" value=5 placeholder="5"/>
        </div>
      </div>
      <div>
        <div class="row">
          <h1>Columns</h1>
          <div style="display: flex;">
            <img id="create-columns" src="../../assets/add_circle.svg" alt="">
            <img id="delete-columns" src="../../assets/cancel.svg" alt="">
          </div>
        </div>
        <div class="row button-row">
          <button class="column-button button-primary dynamical" id="two-columns" data-value="2">2</button>
          <button class="column-button button-primary dynamical" id="three-columns" data-value="3">3</button>
          <button class="column-button button-primary dynamical" id="four-columns" data-value="4">4</button>
          <input class="grid" type="number" id="number-of-columns" name="head" value=5 placeholder="5"/>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Logo</h1>
      <div class="row">
        <button class="dropdown-trigger button-primary dynamical" id="logos-with-text" href='#' data-target='logos-with-text-dropdown'>with Text</button>
        <ul id='logos-with-text-dropdown' class='dropdown-content'>
          <li class="logo-button" data-value="logoTextBlack"><a href="#!" id="black-logo-with-text">Black</a></li>
          <li class="logo-button" data-value="logoTextWhite"><a href="#!" id="white-logo-with-text">White</a></li>
          <li class="logo-button" data-value="logoTextPink"><a href="#!" id="pink-logo-with-text">Pink</a></li>
          <li class="logo-button" data-value="logoTextBlue"><a href="#!" id="blue-logo-with-text">Blue</a></li>
        </ul>

        <button class="dropdown-trigger button-primary dynamical" id="logos-without-text" href='#' data-target='logos-without-text-dropdown'>without Text</button>
        <ul class="dropdown-menu dropdown-content" id="logos-without-text-dropdown">
          <li class="logo-button" data-value="logoBlack"><a href="#!" id="black-logo-without-text">Black</a></li>
          <li class="logo-button" data-value="logoWhite"><a href="#!" id="white-logo-without-text">White</a></li>
          <li class="logo-button" data-value="logoPink"><a href="#!" id="pink-logo-without-text">Pink</a></li>
          <li class="logo-button" data-value="logoBlue"><a href="#!" id="blue-logo-without-text">Blue</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <h1>Background</h1>
      <div class="row">
        <input type="color" class="input-color-picker" id="background-color" name="head" value="#FFFFFF" />
        <button class="button-primary dynamical" id="fill-background">Fill</button>
      </div>
    </div>

    <div class="container">
      <h1>Sticker</h1>
      <div class="row">
        <button class="button-sticker first" id="yellow-sticker"></button>
        <button class="button-sticker second" id="cyan-sticker"></button>
      </div>

      <h2>Author</h2>
      <div class="row">
        <input class="input-text" id="initials" placeholder="Enter your initials" />
        <button class="button-primary" id="save-initials">Save</button>
      </div>
    </div>

    <div class="container">
      <h1>Icon</h1>
      <div class="row">
        <input class="input-text" id="icon-search-input" placeholder="Search for an icon" />
        <button class="button-primary dropdown-trigger" data-target="icon-previews" id="icons">Search</button>
        <ul id="icon-previews" class="dropdown-content"></ul>
      </div>
    </div>

    <div class="container">
      <h1>Encryption Key</h1>
      <div class="row">
        <input class="input-text" id="encryption-key" placeholder="Enter encryption key"/>
        <button class="button-primary" id="save-encryption-key">Save</button>
      </div>
    </div>

  </section>

</body>

</html>
