<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L21s Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- TODO2: Update the header node. -->
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="L21s" title="L21s" />
        <h1 class="ms-font-su">L21s Add-In</h1>
    </header>
    <section id="display-msg" class="ms-welcome__main">
        <div class="padding">
            <div id="message"></div>
            Initialen: <input type="text" id="initials" /><button class="ms-Button" id="save-initials">Save</button><br/><br/>
            <h3>Sticker</h3>
            <button class="ms-Button" id="yellow-sticker">Yellow</button>
            <button class="ms-Button" id="cyan-sticker">Cyan</button><br/><br/>

            <h3>Background Options</h3>
            <div class="content">
                <div>
                    <input type="color" id="background-color" name="head" value="#FFFFFF" />
                    <label for="background-color">Background color</label>
                </div>
                <button class="ms-Button" id="fill-background">Fill</button>
                <button class="ms-Button" id="remove-background">Remove</button>
            </div>

            <h3>Horizontal Lines</h3>
            <div class="content">
                <div>
                    <label for="number-of-rows">Number of rows</label>
                    <input type="number" id="number-of-rows" name="head" value=5 />
                </div>
                <button class="ms-Button" id="create-rows">Create</button>
            </div>

            <h3>Vertical Lines</h3>
            <div class="content">
                <div>
                    <label for="number-of-columns">Number of columns</label>
                    <input type="number" id="number-of-columns" name="head" value=5 />
                </div>
                <button class="ms-Button" id="create-columns">Create</button>
            </div>
        </div>
    </section>
</body>

</html>
